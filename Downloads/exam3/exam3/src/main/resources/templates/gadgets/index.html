<!doctype html>

<html lang="en">

  <head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>My Gadgets</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<style>

body{
		
		background-color:khaki;
	}

</style>
  </head>

  <body>

  <div class = "container">

  <h1 class = "text-center my-4">welcome to our Shop</h1>

  <a class="btn btn-primary" href="/gadgets/create"> create gadgets</a>
  <a class="btn btn-primary" href="/gadgets/carousel"> carousel </a>

  <table class="table table-info table-hover table-bordered">

  <thead class="thead-warning">

  <tr>

  <th>Id</th>

  <th>Brand</th>

  <th>Category</th>
  
  <th>ImageFileName</th>

  <th>Name</th>

  <th>Price</th>

  <th>Action</th>

  </tr>

  </thead>

  

  <tbody>

  <tr th:each="gadgets : ${gadgets}">

  <td th:text="${gadgets.id}"></td>

  <td th:text="${gadgets.brand}"></td>

  <td th:text="${gadgets.category}"></td>

 

  <td>

  <img th:src="@{'/imagess/'+${gadgets.imageFileName}}" alt="..." width="100">

  </td>

  <td th:text="${gadgets.name}"></td>

   <td th:text="@{${gadgets.price}+'$'}"></td>

   <td style="white-space:nowrap">

   <a class="btn btn-primary btn-sm" 

   th:href="@{/gadgets/edit(id=${gadgets.id})}">Edit</a>

   <a class="btn btn-danger btn-sm" 

   th:href="@{/gadgets/delete(id=${gadgets.id})}"

   onclick="return confirm('Are u sure?')">Delete</a>

   </td>

   </tr>

   </tbody>

   </table>

   </div>

   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  </body>

</html>
