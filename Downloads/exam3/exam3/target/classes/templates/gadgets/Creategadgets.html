<!doctype html>

<html lang="en">

 <head>

 <meta charset="utf-8">

 <meta name="viewport" content="width=device-width, initial-scale=1">

 <title>Create gadgets</title>

 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 <style>
	body{
		
		background: url(milky.jpeg);
	}
	
	  
</style>
 </head>

 <body>

 <div class = "container">

 <div class="col-md-8 mx-auto rounded border p-4 m-4">

 <h2 class = "text-center mb-5">New Gadget</h2>

 <form method="post" enctype="multipart/form-data" th:object="${gadgetsDto}">

 <div class="row mb-3">

 <label class="col-sm-4 col-form-label">Name</label>

 <div class="col-sm-8">

 <input class="form-control" th:field="${gadgetsDto.name}">

 <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger"

 th:errors="${gadgetsDto.name}"></p>

 </div>

 </div>

 

 <div class="row mb-3">

 <label class="col-sm-4 col-form-Label">Brand</label>

 <div class="col-sm-8">

 <input class="form-control" th:field="${gadgetsDto.brand}">

 <p th:if="${#fields.hasErrors('brand')}" th:errorclass="text-danger"

 th:errors="${gadgetsDto.brand}"></p>

 </div>

 </div>

 

 <div class="row mb-3">

 <label class="col-sm-4 col-form-Label">Category</label>

 <div class="col-sm-8">

 <select class="form-select" th:field="${gadgetsDto.category}">

 <option value='other'>Other</option>

 <option value='Phones'>Phones</option>

 <option value='Computers'>Computers</option>

 <option value='Accessories'>Accessories</option>

 <option value='Printers'>Printers</option>

 <option value='Cameras'>Cameras</option>

 </select>

 <p th:if="${#fields.hasErrors('category')}" th:errorclass="text-danger"

 th:errors="${gadgetsDto.category}"></p>

 </div>

 </div>

 

 <div class="row mb-3">

 <label class="col-sm-4 col-form-Label">Price</label>

 <div class="col-sm-8">

 <input class="form-control" type="number" step="0.01" min="0" th:field="${gadgetsDto.price}">

 <p th:if="${#fields.hasErrors('price')}" th:errorclass="text-danger"

 th:errors="${gadgetsDto.price}"></p>

 </div>

 </div>

 

 

 <div class="row mb-3">

 <label class="col-sm-4 col-form-Label">Image</label>

 <div class="col-sm-8">

 <input class="form-control" type="file" th:field="${gadgetsDto.imageFile}">

 <p th:if="${#fields.hasErrors('imageFile')}" th:errorclass="text-danger"

 th:errors="${gadgetsDto.imageFile}"></p>

 </div>

 </div>

 

 <div class="row">

 <div class="offset-sm-4 col-sm-4 d-grid">

 <button type="submit" class="btn btn-primary">submit</button>

 </div>

 <div class="col-sm-4 d-grid">

 <a class="btn btn-outline-primary" href="/gadgets" role="button">cancel</a>

 

 </div>

 </div>

 

 </form>

 </div>

 

 </div>

 

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

 </body>

</html>
