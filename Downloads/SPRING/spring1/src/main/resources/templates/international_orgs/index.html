<!doctype html>

<html lang="en">

  <head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>World</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  </head>

  <body>

  <div class = "container">

  <h1 class = "text-center my-4">welcome to world organizations</h1>

  <a class="btn btn-primary" href="/international_orgs/create"> create Organizations</a>

  <table class="table">

  <thead>

  <tr>

  <th>Sno</th>

  <th>OrgsName</th>

  <th>HeadOffice</th>

  <th>CreateDate</th>

  <th>category</th>

  <th>ImageFileName</th>

  <th>Name</th>

  <th>members</th>

  <th>Action</th>

  </tr>

  </thead>

  

  <tbody>

  <tr th:each="InternationalOrg : ${international_orgs}">

  <td th:text="${InternationalOrg.sno}"></td>

  <td th:text="${InternationalOrg.OrgsName}"></td>

  <td th:text="${InternationalOrg.HeadOffice}"></td>

  <td th:text="${InternationalOrg.createdAt.toString().substring(0,10)}"></td>

  <td th:text="${InternationalOrg.HeadOffice}"></td>

  

  <td>

  <img th:src="@{'/images/'+${InternationalOrg.imageFileName}}" alt="..." width="100">

  </td>

  <td th:text="${InternationalOrg.category}"></td>

   <td th:text="@{${InternationalOrg.members}+'$'}"></td>

   <td style="white-space:nowrap">

   <a class="btn btn-primary btn-sm" 

   th:href="@{/international_orgs/edit(id=${InternationalOrg.id})}">Edit</a>

   <a class="btn btn-danger btn-sm" 

   th:href="@{/international_orgs/delete(id=${InternationalOrg.id})}"

   onclick="return confirm('Are u sure?')">Delete</a>

   </td>

   </tr>

   </tbody>

   </table>

   </div>

   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  </body>

</html>
