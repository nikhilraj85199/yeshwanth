
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .login-container {
            margin-top: 30px;
        }

        .login-form {
            background-color: #fff;
            border-radius: 5px;
            padding: 30px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .login-heading {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-heading h2 {
            color: #007bff;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: none;
        }

        .login-btn {
            background-color: #007bff;
            border-color: #007bff;
            color: #fff;
        }

        .login-btn:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
         .error-message {
            color: red;
            font-size: 14px;
           
        }
         .success-message {
            color: green;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!--<div class="message" th:if="${message != null}">
           [[${message}]]
        </div>-->
        <div class="error-message" th:if="${message}" th:text="${message}"></div>
        <div class="success-message" th:if="${successMessage}" th:text="${successMessage}"></div>

    <div class="container">
        <div class="row justify-content-center login-container">
            <div class="col-md-4">
                <div class="login-form">
                    <div class="login-heading">
                        <h2>Registration</h2>
                    </div>
                    <form id="loginForm"   th:action="@{/registration}" method="POST"  role="form"
                      th:object="${user}">
                      
                      
                      
                      
                       <div class="form-group">
                <label for="email">Email:</label>
                <input th:field="*{email}" type="email" id="email" name="email"  class="form-control" required>
            </div>
             <div class="form-group">
                <label for="contactNo">Contact No:</label>
                <input th:field="*{contactNo}" type="number" id="contactNo" name="contactNo"  class="form-control" required>
            </div>
             <div class="form-group">
                <label for="contactNo">Name:</label>
                <input th:field="*{name}" type="text" id="name" name="name"  class="form-control" required>
            </div>
             <div class="form-group">
                <label for="contactNo">Technology:</label>
                
                <input th:field="*{technology}" type="text" id="technology" name="technology"  class="form-control" required>
            </div>
             <div class="form-group">
                <label for="contactNo">Trainer:</label>
                <input th:field="*{trainer}" type="text" id="trainer" name="trainer"  class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input th:field="*{password}" type="password" id="password" name="password"  class="form-control" required>
            </div>
             <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input th:field="*{confirmPassword}" type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
            </div>

                        <button type="submit" class="btn btn-primary btn-block login-btn">Register</button>
                    </form><br>
                    <div class="register-link">
                        Already have an account? <a href="/login">Login here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
